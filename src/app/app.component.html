<h2>Ovdal app</h2>
<dl>
  <dt>Search for:</dt>
  <dd>
    <form [formGroup]="form">
      <input type="text" placeholder="Github username" formControlName="username">
    </form>
  </dd>
</dl>
<div *ngIf="user">
  <h3>User info:</h3>
  <app-user [user]="user"></app-user>
</div>
<div *ngIf="repos">
  <h3>User repos:</h3>
  <app-repos [repos]="repos"></app-repos>
</div>
